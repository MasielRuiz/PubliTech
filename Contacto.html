<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubliTech - Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS adicionales */
        body {
            font-family: 'Lucida Bright', serif; /* Aplicando la tipografía Lucida Bright al cuerpo del documento */
            background-color: #E0F2FF; /* Fondo azul claro */
            padding-top: 20px;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Para evitar la barra de desplazamiento horizontal */
        }
        header {
            background-color: #004080; /* Azul oscuro para el encabezado */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* Para que los elementos hijos se posicionen correctamente */
        }
        
        nav {
            background-color: #007BFF; /* Azul más claro para la barra de navegación */
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0056B3; /* Cambio de color al pasar el cursor sobre los enlaces */
        }
        .carousel-item img {
            width: 100%;
            height: 300px; /* Altura reducida del carrusel */
            object-fit: cover;
        }
        .welcome-section {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-section h2 {
            color: #004080;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .welcome-section p {
            color: #666;
            font-size: 18px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
        .footer {
            background-color: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>PubliTech</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="Acerca.html">Acerca de</a>
    <a href="Servicio.html">Servicios</a>
    <a href="Contacto.html">Contacto</a>
</nav>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <h2 class="text-center mb-4">Contáctanos</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br>
<footer class="footer">
    <p>Derechos de Autor © 2024 PubliTech. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
